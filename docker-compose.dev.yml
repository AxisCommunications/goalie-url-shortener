version: '3'
services:

  db:
    image: mongo:3.6
    volumes:
      - ${MONGO_VOLUME_MOUNT}:/data/db
    ports:
      - "27017:27017"

  api:
    build:
      context: ./backend/api
      args:
       - http_proxy
       - https_proxy
       - no_proxy
    ports:
      - "5000:5000" # (host port):(container port)
    volumes:
      - ./backend/api:/usr/src/app
      - "./.secrets/ldap_ca_crt:/run/secrets/ldap_ca_crt"
    environment:
      MONGO_URI:
      LDAP_URI:
      LDAP_SEARCH_BASE:
      LDAP_USER_KEY:
      LDAP_EMAIL_DOMAIN:
      LDAP_ADMIN_KEY:
      LDAP_ADMIN_VALUE:
      FLASK_APP: "run.py"
      FLASK_ENV: "development"
      FLASK_DEBUG: 1
    command: ["flask", "run", "--host=0.0.0.0"]  # overrides the uwsgi server

  service:
    build:
      context: ./backend/service
      args:
       - http_proxy
       - https_proxy
       - no_proxy
    ports:
      - "80:5000" # (host port):(container port)
    volumes:
      - ./backend/service:/usr/src/app
    environment:
      MONGO_URI:
      FLASK_APP: "service.py"
      FLASK_ENV: "development"
      FLASK_DEBUG: 1
    command: ["flask", "run", "--host=0.0.0.0"]  # overrides the uwsgi server

  frontend:
    image: node:13-alpine
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/usr/src/app
    working_dir: /usr/src/app
    command: sh -c "yarn install --non-interactive && yarn start"


